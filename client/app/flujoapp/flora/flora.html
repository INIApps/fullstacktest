<div class="container-fluid">
	<div class="col-md-4">
<div class="control-group">
	<select 
	ng-model="currentFamily" 
	class="form-control" 
	ng-change="getGenus(currentFamily); currentGenus =false; spRelated = false;" 
	ng-options="familia for familia in familias | orderBy: 'toString()' ">
	<option value="">Familias</option>
</select>

<select 
	ng-show="currentFamily" 
	ng-model="currentGenus"
	class="form-control"
	ng-change="getRelated(currentGenus)" 
	ng-options="genero for genero in generos | orderBy: 'toString()' ">
	<option value="">Género</option>
</select>

</div>

<div class="panel panel-default" ng-show="currentFamily && currentGenus">
	<div class="panel-body">
		<h4>Cultivadas <small>{{CultRelated.length}}</small></h4>
		<li ng-repeat="sp in CultRelated = (spRelated | filter:{'type': 1 })"><a href="/flora/{{sp._id}}">{{sp.taxa}}</a></li>
	</div>
</div>
<div class="panel panel-default" ng-show="currentFamily && currentGenus">
	<div class="panel-body">
		<h4>Introducidas <small>{{IntroRelated.length}}</small></h4>
		<li ng-repeat="sp in IntroRelated = (spRelated | filter:{'type': 2 })"><a href="/flora/{{sp._id}}">{{sp.taxa}}</a></li>
	</div>
</div>
<div class="panel panel-default" ng-show="currentFamily && currentGenus">
	<div class="panel-body">
		<h4>Nativas <small>{{NatRelated.length}}</small></h4>
		<li ng-repeat="sp in NatRelated = (spRelated | filter:{'type': 3 })"><a href="/flora/{{sp._id}}">{{sp.taxa}}</a></li>
	</div>
</div>
<div class="panel panel-default" ng-show="currentFamily && currentGenus">
	<div class="panel-body">
		<h4>Transgénicas <small>{{TransRelated.length}}</small></h4>
		<li ng-repeat="sp in TransRelated = (spRelated | filter:{'type': 4 })"><a href="/flora/{{sp._id}}">{{sp.taxa}}</a></li>
	</div>
</div>
