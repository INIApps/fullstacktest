<div class="container-fluid">
	<div class="col-md-4">
		<h3>{{singleSp.taxa}}</h3>
	</div>
	<div class="col-md-8">
		<ul>
			<li ng-repeat="(key, value) in singleSp">{{key}}: <span ng-hide="key == 'dist' ">{{value}}</span>
				<ul>
					<li ng-repeat="s in value">{{s.name}}
						<ul>
							<li ng-repeat="p in s.provincias">{{p.name}}
								<ul>
									<li ng-repeat="c in p.comunas">{{c.name}}</li>
								</ul>
							</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
