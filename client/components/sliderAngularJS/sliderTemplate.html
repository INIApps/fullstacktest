 <!-- slider container -->
<div class="container-fluid slider" ng-controller="SliderAngularJSCtrl" >
    <div class="row" ng-mouseenter="intervaloCancel()" ng-mouseleave="intervaloActive()">
        <div ng-repeat="photo in photos" class="slideSingle " ng-swipe-right="showPrev(); swipeWait();" ng-swipe-left="showNext(); swipeWait();" ng-show="isActive($index)"  style="background-image:url('{{photo.src}}')">
          {{photo.translate(language)}}
      <div class="container-fluid">
        <div class="inner">
          <div class="row">
            <div class="col-md-4 col-md-offset-1 " style=" margin-top:40px ; color:white;">
              <h1 style="color:white;">{{photo.title}}</h1>

              <p style="color:white; font-size:20px;">{{photo.description}}</p>
              <a href="http://agromet.inia.cl/" class="btn btn-primary btn-lg">{{photo.buttom}}</a>
            </div>
            <div class="col-md-6"></div>
          </div>
        </div>
      </div>


        </div>
    </div>

    <!-- prev / next controls -->
        <a class="arrow prev fa fa-angle-left fa-4x hidden-xs" href="#" ng-click="showPrev()">
        </a>
        <a class="arrow next fa fa-angle-right fa-4x hidden-xs" href="#" ng-click="showNext()">
        </a>

    <!-- extra navigation controls -->
    <ul class="navslider hidden-xs hidden-sm">
        <li ng-repeat="photo in photos" ng-class="{'active':isActive($index)}">
            <img src="{{photo.src}}" alt="{{photo.alt}}" title="{{photo.alt}}" ng-click="showPhoto($index);" />
        </li>
    </ul>
</div>
